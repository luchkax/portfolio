<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        function exit(){
            var thisWindow = window.open("url,'_blank'");
            var exit = confirm("Close tab?");
            // var thatwindow = window.top;
             if(exit){
                window.self.close();
                thisWindow.close();
            }
        }
    </script> 
    <title>Document</title>
</head>
<body>
    <a onclick="exit();" href="javascript:void(0)">Close</a>

</body>

</html>
